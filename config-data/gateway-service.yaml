server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: producer-service
          uri: lb://producer-service
          predicates:
            - Path=/producer/**
        - id: listener-service
          uri: lb://listener-service
          predicates:
            - Path=/login/** , /auth/**
          filters:
            - StripPrefix=1  